<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <form class="form">
        <img src="../imgs/Decore.png" alt="" class="decore">
        <div class="header">
            <h1>انشاء حساب</h1>
        </div>
        <div class="wholetalkingandinfogettingpart">
            <div class="namesandusernamepartwhole">
                <div class="usernamepart">
                    <Label>اسم المستخدم</Label>
                    <input type="text" placeholder="من فضلك ادخل اسم المستخدم">
                </div>
                <div class="namespart">
                    <div class="firstnamepart">
                        <Label>الاسم الأول</Label>
                        <input type="text" placeholder="من فضلك ادخل الاسم الأول الخاص بك">
                    </div>
                    <div class="lastnamepasrt">
                        <Label>الاسم الأخير</Label>
                        <input type="text" placeholder="من فضلك ادخل الاسم الأخير الخاص بك">
                    </div>
                </div>
            </div>
            <div class="eamilandpasswordpartwhole">
                <div class="emailpart">
                    <Label>البريد الألكتروني</Label>
                    <input type="email" placeholder="من فضلك ادخل البريد الألكتروني الخاص بك">
                </div>
                <div class="passwordpart">
                    <Label>كلمة المرور</Label>
                    <input type="password" placeholder="من فضلك ادخل كلمة المرور الخاص بك">
                </div>
                <div class="passwordconfirmationpart">
                    <Label>تأكيد كلمة المرور</Label>
                    <input type="password" placeholder="من فضلك اعد كتابة كلمة المرور الخاص بك">
                </div>
            </div>
            <div class="alreadyhad">
                <label>لديك حساب بالفعل ؟<a href="login.html">تسجيل الدخول</a></label>
            </div>
        </div>
        <a href="index.html">انشاء حساب</a>
    </form>
</body>
</html>
